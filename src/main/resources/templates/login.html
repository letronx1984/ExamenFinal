<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100" >

	<div class="card shadow-sm p-4">
		<div th:if="${loginInvalido}" class="alert alert-danger" role="alert">
			<span th:text="${loginInvalido}"></span>
		</div>
		<h2 class="card-title text-center mb-4">Inicio de Sesion</h2>
		<form th:action="@{/login}" method="post" th:object="${usuario}" class="form form-login">
			<div class="form-group">
				<label for="correo">Correo</label>
				<input th:field="*{correo}" type="email" class="form-control" id="correo" name="correo" placeholder="ingresar correo">
			</div>
			<div class="form-group">
				<label for="password">Contraseña</label>
				<input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder =" Ingresar Contraseña">
			</div>
			<button class="btn btn-primary" type="submit">Ingresar</button>
			<a th:href="@{/registrarUsuario}">Registrar Usuario</a>
		</form>
	
	</div>

</body>
</html>
