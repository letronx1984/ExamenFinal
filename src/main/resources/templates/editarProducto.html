<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Producto</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Editar Producto</h2>
	
	<form th:action="@{/editarProducto/{id}(id=${producto.id})}" th:object="${producto}" method="post">
    
    <div class="form-group">
        <label for="nombreProducto">Nombre de Producto</label>
        <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" placeholder="Ingresar nombre de producto" required>
    </div>
    
    <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese el precio de producto" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Ingresar nuevo stock" required>
    </div>
    
    <div class="form-group">
        <label for="categoriaEntity">Categor√≠a</label>
        <select class="form-control" th:field="*{categoriaEntity.idCategoria}" required>
            <option th:each="categoria : ${categoria}" 
                    th:value="${categoria.idCategoria}" 
                    th:text="${categoria.nombreCategoria}" 
                    th:selected="${categoria.idCategoria} == ${producto.categoriaEntity.idCategoria}">
            </option>
        </select>
    </div>
    
    <a th:href="@{/productos/menu}" class="btn btn-primary">Regresar</a>
    <button type="submit" class="btn btn-secondary">Guardar</button>
</form>
	
	
</div>
</body>
</html>
