<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Administrador</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Registro de Administrador</h2>
	<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
		<span th:text="${errorMessage}"></span>
	</div>
	<form th:action="@{/registrarUsuario}" th:object="${usuario}" method="post" enctype="multipart/form-data">
	
		<div class="form-group">
			<label for="email">Correo Electrónico</label>
			<input type="email" class="form-control" id="email" th:field="*{correo}" placeholder="Ingresar correo">
		</div>
		
		<div class="form-group">
			<label for="password">Contraseña</label>
			<input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Ingresar contraseña">
		</div>
		
		<div class="form-group">
			<label for ="nombre">Nombres </label>
			<input type="text" class="form-control" id="nombreAdmin" th:field="*{nombreUsuario}" placeholder="Ingresar nombre">
		</div>
		
		
		<div class="form-group">
			<label for ="nombre">Apellido(s) </label>
			<input type="text" class="form-control" id="nombreAdmin" th:field="*{apellidoUsuario}" placeholder="Ingresar nombre">
		</div>
		
		<div class="form-group">
			<label for="fechaNacimiento">Fecha de Nacimiento</label>
			<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" >
		</div>
		<div class="form-group">	
			<label for="exampleFormControlFilel">Foto Usuario</label>
			<input name="foto" accept="image/*" required type="file" class="form-control-file" id ="exampleFormControlFilel">			
		</div>
		
		<a th:href="@{/login}" class="btn btn-primary">Ir al Login</a>
		<button type="submit" class="btn btn-secondary">Registrar</button>
	</form>
	
	
</div>
</body>
</html>
